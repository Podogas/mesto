<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Сервис для размещения фотографий">
  <meta name="keywords" content="фотографии, места, фото, место">
  <meta name="author" content="Александр Подогас">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">

<!-- header -->

    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
   

    <!-- profile -->
      <section class="profile">
        <div class="profile__avatar" style="background-image: url('./images/profile-avatar.jpg');"></div>
        <!-- Мне сказали что здесь можно прописывать изображение инлайн стилями -->
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

    
    <!-- elements -->
      <section class="elements">
           
      </section>

    </main>


    <!-- footer -->
    <footer class="footer">
      <p class="footer__copyright">&#xa9; Александр Подогас</p>
    </footer>
    
    <!-- popup -->
    <section class="popup popup_edit-profile">
      <div class="popup__window">
        <button class="popup__close-btn popup__close-btn_edit-profile" type="button"></button>
        <h2 class="popup__heading popup__heading_edit-profile">Редактировать профиль</h2>
        <form novalidate class="popup__input-container popup__input-container_edit-profile" name="popupEditProfile" method="post" action="">
          <input type="text" id="profileNameInput" placeholder="Имя" minlength="2" maxlength="40" required
          class="popup__input-item popup__input-item_edit-profile" value=" ">
          <span class="popup__input-error-message" id="profileNameInput-err"></span>
          <input type="text" id="profileJobInput" placeholder="О себе" minlength="2" maxlength="200" required 
          class="popup__input-item popup__input-item_edit-profile" value=" ">
          <span class="popup__input-error-message" id="profileJobInput-err"></span>
          <button type="submit" class="popup__submit-btn popup__submit-btn_edit-profile">Сохранить</button>
        </form>
      </div>
    </section>  
    <section class="popup popup_add-photo">
      <div class="popup__window">
        <button class="popup__close-btn popup__close-btn_add-photo" type="button"></button>
        <h2 class="popup__heading popup__heading_add-photo">Новое место</h2>
        <form novalidate class="popup__input-container popup__input-container_add-photo" name="popupAddPhoto" method="post" action="">
          <input type="text" id="photoNameInput" placeholder="Название" minlength="1" maxlength="30" required 
          class="popup__input-item popup__input-item_add-photo" >
          <span class="popup__input-error-message" id="photoNameInput-err"></span>
          <input type="url" id="photoUrlInput" placeholder="Ссылка на картинку" required
          class="popup__input-item popup__input-item_add-photo" >
          <span class="popup__input-error-message" id="photoUrlInput-err"></span>
          <button type="submit" class="popup__submit-btn popup__submit-btn_add-photo">Сохранить</button>
        </form>
      </div>      
    </section>
    <section class="popup popup__photo-browsing">
      <div class="popup__window popup__window_photo-browsing">
        <button class="popup__close-btn popup__close-btn_photo-browsing" type="button"></button>
        <img class="popup__image_photo-browsing" src="" alt="">
        <span class="popup__caption_photo-browsing"></span>
      </div>
    </section>
  </div>
   <template id="photo-card">
      <article class="element">
        <button class="element__trash-can" type="button"></button>
        <div class="element__image"></div>
        <h3 class="element__caption"></h3>
        <button class="element__like-button" type="button"></button>
      </article>
    </template>
  <script src="./js/utils.js"></script>
  <script src="./js/validate.js"></script>
  <script src="./js/script.js"></script>
  
</body>
</html>
