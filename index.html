<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Сервис для размещения фотографий">
  <meta name="keywords" content="фотографии, места, фото, место">
  <meta name="author" content="Александр Подогас">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">

<!-- header -->

    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
   

    <!-- profile -->
      <section class="profile">
        <div class="profile__avatar" style="background-image: url('./images/profile-avatar.jpg');"></div>
        <!-- Мне сказали что здесь можно прописывать изображение инлайн стилями -->
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

    
    <!-- elements -->
      <section class="elements">
           
      </section>

    </main>


    <!-- footer -->
    <footer class="footer">
      <p class="footer__copyright">&#xa9; Александр Подогас</p>
    </footer>
    
    <!-- popup -->
    <section class="popup">
      <div class="popup__window">
        <button class="popup__close-btn" type="button"></button>
        <h2 class="popup__heading"></h2>
        <form novalidate class="popup__input-container" name="popup-form" method="post" action="">
          <input id="text-input1" type="text" required class="popup__input-item" placeholder="" value="" required minlength="">
          <span id="text-input1-err" class="popup__input-error-message"></span>
          <input id="text-input2" type="text" required class="popup__input-item" placeholder="" value="" required>
          <span id="text-input2-err" class="popup__input-error-message"></span>
          <button type="submit" class="popup__submit-btn">Сохранить</button>
          <!-- понимаю, что именование id ужасны, но из-за того что я изначально делал 1 форму в html и заполнял ее при помощи js в зависимости от того что это за форма, у меня не получится обойтись малой кровью, и придется из-за этого много чего переписывать, боюсь что так я не успею сдать проект. -->
        </form>
      </div>
    </section>
     <section class="photo-browsing">
      <div class="photo-browsing__browser">
        <button class="photo-browsing__close-btn" type="button"></button>
        <img class="photo-browsing__image" src="" alt="">
        <span class="photo-browsing__caption"></span>
      </div>
    </section>
  </div>
   <template id="photo-card">
      <article class="element">
        <button class="element__trash-can" type="button"></button>
        <div class="element__image"></div>
        <h3 class="element__caption"></h3>
        <button class="element__like-button" type="button"></button>
      </article>
    </template>
  <script src="./js/utils.js"></script>
  <script src="./js/validate.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
