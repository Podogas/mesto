<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Сервис для размещения фотографий">
  <meta name="keywords" content="фотографии, места, фото, место">
  <meta name="author" content="Александр Подогас">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">

<!-- header -->

    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
   

    <!-- profile -->
      <section class="profile">
        <div class="profile__avatar" style="background-image: url('./images/profile-avatar.jpg');"></div>
        <!-- Мне сказали что здесь можно прописывать изображение инлайн стилями -->
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>


    <!-- elements -->
      <section class="elements">
        <article class="element">
          <div class="element__image" style="background-image: url(./images/karachaevsk.jpg)"></div>
          <h3 class="element__caption">Карачаевск</h3>
          <button class="element__like-button" type="button"></button><!-- тут мне тоже разрешили инлайн стили) -->
        </article>
        <article class="element">
          <div class="element__image" style="background-image: url(./images/elbrus.jpg)"></div>
          <h3 class="element__caption">Гора Эльбрус</h3>
          <button class="element__like-button" type="button"></button>
        </article>
        <article class="element">
          <div class="element__image" style="background-image: url(./images/dombye.jpg)"></div>
          <h3 class="element__caption">Домбай</h3>
          <button class="element__like-button" type="button"></button>
        </article>
        <article class="element">
          <div class="element__image" style="background-image: url(./images/CUMchatka.jpg)"></div>
          <h3 class="element__caption">Камчатка</h3>
          <button class="element__like-button" type="button"></button>
        </article>
        <article class="element">
          <div class="element__image" style="background-image: url(./images/moscow.jpg)"></div>
          <h3 class="element__caption">Москва</h3>
          <button class="element__like-button" type="button"></button>
        </article>
        <article class="element">
          <div class="element__image" style="background-image: url(./images/tbilisi.jpg)"></div>
          <h3 class="element__caption">Тбилиси</h3>
          <button class="element__like-button" type="button"></button>
        </article>      
      </section>
    </main>


    <!-- footer -->
    <footer class="footer">
      <p class="footer__copyright">&#xa9; Александр Подогас</p>
    </footer>

    <!-- popup -->
    <section class="popup">
      <div class="popup__profile-form">
        <button class="popup__close-btn" type="button"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form  class="popup__input-container" name="profile-form" method="post" action="">
          <input type="text" required class="popup__input-item popup__input-item_el_name" placeholder="Имя" value="">
          <input type="text" required class="popup__input-item popup__input-item_el_job" placeholder="Подпись" value="">
          <button type="submit" class="popup__submit-btn">Сохранить</button>
        </form>
      </div>
    </section>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
