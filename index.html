<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="description" content="Сервис для размещения фотографий"><meta name="keywords" content="фотографии, места, фото, место"><meta name="author" content="Александр Подогас"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><div class="header__logo"></div></header><main class="content"><section class="profile"><div class="profile__avatar"></div><div class="profile__info"><h1 class="profile__name"></h1><button class="profile__edit-button" type="button"></button><p class="profile__job"></p></div><button class="profile__add-button" type="button"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">&#xa9; Александр Подогас</p></footer><section class="popup popup_edit-profile"><div class="popup__window"><button class="popup__close-btn popup__close-btn_edit-profile" type="button"></button><h2 class="popup__heading popup__heading_edit-profile">Редактировать профиль</h2><form novalidate class="popup__input-container popup__input-container_edit-profile" name="popupEditProfile" method="post" action=""><input name="name" id="profileNameInput" placeholder="Имя" minlength="2" maxlength="40" required class="popup__input-item popup__input-item_edit-profile"> <span class="popup__input-error-message" id="profileNameInput-err"></span> <input name="about" id="profileJobInput" placeholder="О себе" minlength="2" maxlength="200" required class="popup__input-item popup__input-item_edit-profile"> <span class="popup__input-error-message" id="profileJobInput-err"></span> <button type="submit" class="popup__submit-btn popup__submit-btn_edit-profile">Сохранить</button></form></div></section><section class="popup popup_add-photo"><div class="popup__window"><button class="popup__close-btn popup__close-btn_add-photo" type="button"></button><h2 class="popup__heading popup__heading_add-photo">Новое место</h2><form novalidate class="popup__input-container popup__input-container_add-photo" name="popupAddPhoto" method="post" action=""><input name="photoName" id="photoNameInput" placeholder="Название" minlength="1" maxlength="30" required class="popup__input-item popup__input-item_add-photo"> <span class="popup__input-error-message" id="photoNameInput-err"></span> <input type="url" name="photoUrl" id="photoUrlInput" placeholder="Ссылка на картинку" required class="popup__input-item popup__input-item_add-photo"> <span class="popup__input-error-message" id="photoUrlInput-err"></span> <button type="submit" class="popup__submit-btn popup__submit-btn_add-photo">Сохранить</button></form></div></section><section class="popup popup__photo-browsing"><div class="popup__window popup__window_photo-browsing"><button class="popup__close-btn popup__close-btn_photo-browsing" type="button"></button> <img class="popup__image-photo-browsing" alt=""> <span class="popup__caption-photo-browsing"></span></div></section><section class="popup popup_confirm-deletion"><div class="popup__window"><form novalidate class="popup__input-container popup__input-container_confirm-deletion" name="popupConfirmDeletion" method="post" action=""><button class="popup__close-btn popup__close-btn_confirm-deletion" type="button"></button><h2 class="popup__heading popup__heading_confirm-deletion">Вы уверены?</h2><button type="submit" class="popup__submit-btn popup__submit-btn_confirm-deletion">Да</button></form></div></section><section class="popup popup_edit-avatar"><div class="popup__window"><button class="popup__close-btn popup__close-btn_edit-avatar" type="button"></button><h2 class="popup__heading popup__heading_edit-avatar">Обновить аватар</h2><form novalidate class="popup__input-container popup__input-container_edit-avatar" name="popupEditAvatar" method="post" action=""><input type="url" name="avatarUrl" id="avatarUrlInput" placeholder="Ссылка на картинку" required class="popup__input-item popup__input-item_edit-avatar"> <span class="popup__input-error-message" id="avatarUrlInput-err"></span> <button type="submit" class="popup__submit-btn popup__submit-btn_edit-avatar">Сохранить</button></form></div></section></div><template id="photo-card"><article class="element"><div class="element__image-wrap"><img class="element__image"></div><h3 class="element__caption"></h3><div class="element__like-wrapper"><button class="element__like-button" type="button"></button> <span class="element__like-counter"></span></div></article></template><script src="main.js"></script></body></html>
